<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas to All</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #8B0000 0%, #006400 100%);
            overflow: hidden;
            position: relative;
        }

        /* Snowflakes container */
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Glassmorphism container */
        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 60px 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            max-width: 90%;
            width: 600px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                max-width: 95%;
            }

            h1 {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }

            .subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="snow-container"></div>
    
    <div class="container">
        <h1>Merry Christmas<br>to All</h1>
        <p class="subtitle">Wishing you joy, peace, and happiness</p>
    </div>

    <script>
        // Create falling snow animation
        function createSnowflake() {
            const snowContainer = document.getElementById('snow-container');
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = 'â„';
            
            // Random starting position
            snowflake.style.left = Math.random() * 100 + '%';
            
            // Random size
            const size = Math.random() * 0.5 + 0.5;
            snowflake.style.fontSize = size + 'em';
            
            // Random animation duration (falling speed)
            const duration = Math.random() * 3 + 5;
            snowflake.style.animationDuration = duration + 's';
            
            // Random opacity
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            
            snowContainer.appendChild(snowflake);
            
            // Remove snowflake after animation completes
            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        }

        // Create snowflakes at intervals
        let snowInterval = setInterval(createSnowflake, 200);
        
        // Pause snow when page is hidden to save resources
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(snowInterval);
            } else {
                snowInterval = setInterval(createSnowflake, 200);
            }
        });
        
        // Create initial batch of snowflakes
        for (let i = 0; i < 50; i++) {
            setTimeout(createSnowflake, i * 100);
        }
    </script>
</body>
</html>
