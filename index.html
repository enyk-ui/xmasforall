<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas to All</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #8B0000 0%, #006400 50%, #8B0000 100%);
            overflow: hidden;
            position: relative;
        }

        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 60px 40px;
            max-width: 90%;
            width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-style: italic;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                width: 85%;
            }

            h1 {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }

            .subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                width: 90%;
            }

            h1 {
                font-size: 2rem;
                letter-spacing: 0.5px;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .snowflake {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="snow-container" id="snowContainer"></div>
    
    <div class="container">
        <h1>Merry Christmas to All</h1>
        <p class="subtitle">Wishing you joy, peace, and happiness this holiday season</p>
    </div>

    <script>
        // Falling snow animation
        const timeouts = [];
        let snowInterval = null;
        
        function createSnowflake() {
            const snowContainer = document.getElementById('snowContainer');
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = 'â„';
            
            // Random starting position
            snowflake.style.left = Math.random() * 100 + '%';
            
            // Random animation duration (between 5 and 15 seconds)
            const duration = Math.random() * 10 + 5;
            snowflake.style.animationDuration = duration + 's';
            
            // Random size
            const size = Math.random() * 0.5 + 0.5;
            snowflake.style.fontSize = size + 'em';
            
            // Random opacity
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            
            snowContainer.appendChild(snowflake);
            
            // Remove snowflake after animation completes
            const timeoutId = setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
            timeouts.push(timeoutId);
        }

        // Create snowflakes at regular intervals (reduced frequency for better performance)
        snowInterval = setInterval(createSnowflake, 300);
        
        // Create initial batch of snowflakes (reduced count for better mobile performance)
        for (let i = 0; i < 30; i++) {
            setTimeout(createSnowflake, i * 100);
        }
        
        // Clean up on page unload to prevent memory leaks
        window.addEventListener('beforeunload', () => {
            clearInterval(snowInterval);
            timeouts.forEach(timeoutId => clearTimeout(timeoutId));
        });
    </script>
</body>
</html>
